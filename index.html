<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Formulario</title>


</head>

<body>
    
<div class="container">
    <h1>Formulario de tareas</h1>
    <form action="">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" name="id" id="id"><br>
          </div>
          <div class="mb-3">
            <label for="titulo" class="form-label">TITULO</label>
            <input type="text" name="titulo" id="titulo"><br>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <textarea name="descripcion" id="descripcion" cols="30" rows="10"> </textarea><br>
          </div>

          <div class="mb-3">
            <label for="tiempo">Tiempo</label>
            <input type="number" name="tiempo" id="tiempo"><br>
          </div>

          <div class="mb-3">
            <label for="imagen">Imagen</label>
            <input type="file" name="imagen" id="imagen"><br>
          </div>
          
          <div class="mb-3">
            <label for="responsable">Responsable</label>
            <input type="text" name="responsable" id="responsable"><br>
          </div>

          <div>

            <select class="form-select" style="max-width:fit-content" aria-label="Estado" name="estado" id="estado">
              <option selected>Selecciona Estado</option>
              <option value="Pendiente">Pendiente</option>
              <option value="En Proceso">En Proceso</option>
              <option value="Completado">Completado</option>
            </select>
          </div>
         <br>
         
          <div class="mb-3">
            <label for="estadoSeleccionado" class="form-label"> Estado Seleccionado: </label>
            <input type="text" name="estadoSeleccionado" id="estadoSeleccionado" >
          </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</div>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="scripform.js"></script>

</body>
</html>
